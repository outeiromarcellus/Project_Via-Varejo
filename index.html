<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/header.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/extrato.css">
    <title>Via Varejo</title>
</head>

<body>
    <header>

                stroke="#333333" stroke-width="2" stroke-linecap="square" />

        <h2 class="esp-head">Controle financeiro</h2>

        <nav class="nav-list esp-head">

            <span class="hmb"></span>
            <!--<ul>
                <li> <a href="/">Cadastro de transações</a></li>
                <li> <a href="/">Limpar dados</a></li>
            </ul>
        -->
        </nav>
    </header>

    <section class="container">
        <section class="sec-topo">
            <form>
                <div class="div-input">
                    <label for="tp">
                        <p>Tipo de transação</p>
                    </label>

                    <select id="tp" name="Tipo de transação">
                        <option value="Compra">Compra</option>
                        <option value="Venda">Venda</option>
                    </select>
                </div>

                <div class="div-input">
                    <label for=" nome">
                        <p>Nome da mercadoria</p>
                    </label>

                    <input type="text" id="nome" placeholder="input">
                </div>

                <div class="div-input">
                    <label for="valor">
                        <p>Valor</p>
                    </label>
                    <input type="number" id="valor" placeholder="R$ 0,00">
                </div>

                <input id="button" type="submit" value="Adicionar transação">

            </form>
        </section>
        <br>
        <br>

        <hr>

        <section class="extrato">
            <h3>Extrato de transações</h3>
            <div class="container-valor">
                <table>
                    <tr>
                        <th>Mercadoria</th>
                        <th>Valor</th>
                    </tr>
                    <tr>
                        <td>+ Lorem ipsum dolor sit amet consetur</td>
                        <td>R$ 12.999,99</td>
                    </tr>
                    <tr>
                        <td>- Quis nostrud exercitation</td>
                        <td>R$ 99,99</td>
                    </tr>
                    <tr>
                        <td>+ Lorem ipsun</td>
                        <td>R$ 9,99</td>
                    </tr>
                    <tr>

                        <hr>

                        <td>Total</td>
                        <td>12.909,99</td>
                    </tr>
                </table>
            </div>


















        </section>
    </section>


</body>

</html>
